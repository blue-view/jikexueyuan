<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>百度新闻管理</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css" />
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				     <span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
      </button>
					<a class="navbar-brand" href="#">百度新闻后台</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="index.html">首页</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-sm-12">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">新闻编辑</h3>
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="form-group">
									<label for="newstitle">新闻标题</label>
									<input type="text" class="form-control" id="newstitle" placeholder="请输入新闻标题">
								</div>
								<div class="form-group">
									<label for="newstype">新闻类型</label>
									<select class="form-control" id='newstype'>
										<!--<option>精选</option>
										<option>百家</option>
										<option>本地</option>
										<option>娱乐</option>
										<option>社会</option>
										<option>军事</option>
										<option>女人</option>
										<option>搞笑</option>
										<option>互联网</option>
										<option>科技</option>-->
									</select>
								</div>
								<div class="form-group">
									<label for="newsimg">新闻图片</label>
									<input type="text" class="form-control" id="newsimg" placeholder="请输入图片路径">
								</div>
								<div class="form-group">
									<label for="newstime">新闻时间</label>
									<input type="datetime" class="form-control form_datetime1" readonly id="newstime" placeholder="请选择新闻时间">
								</div>
								<div class="form-group">
									<label for="newssrc">新闻来源</label>
									<input type="text" class="form-control" id="newssrc" placeholder="请输入新闻来源">
								</div>
								<button type="button" class="btn btn-primary" id='addNews'>提交新闻</button>
							</form>
						</div>
					</div>

				</div>
				<div class="col-md-6 col-sm-12">
					<!--新闻列表-->
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">新闻列表</h3>
						</div>
						<div class="panel-body">
							<table class="table" id='newstable'>
								<thead>
									<tr>
										<th>id</th>
										<th>类型</th>
										<th>新闻标题</th>
										<!--<th>图片地址</th>
										<th>新闻来演</th>-->
										<th>新闻时间</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>123</td>
										<td>百家</td>
										<td>测试</td>
										<td>img/pic.png</td>
										<td>极客学院</td>
										<td>2016-11-17</td>
										<td>
											<button type="button" class="btn btn-danger btn-xs">编辑</button>
											<button type="button" class="btn btn-primary btn-xs">删除</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--delete Modal -->
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="myModalLabel">警告</h4>
					</div>
					<div class="modal-body">
						删除无法回复
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id='confirmDelete'>确认</button>
					</div>
				</div>
			</div>
		</div>

		<!--update Modal -->
		<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="myModalLabel">编辑</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="unewstitle">新闻标题</label>
								<input type="text" class="form-control" id="unewstitle" placeholder="请输入新闻标题">
							</div>
							<div class="form-group">
								<label for="unewstype">新闻类型</label>
								<select class="form-control" id='unewstype'>
									<!--<option>精选</option>
									<option>百家</option>
									<option>本地</option>
									<option>娱乐</option>
									<option>社会</option>
									<option>军事</option>
									<option>女人</option>
									<option>搞笑</option>
									<option>互联网</option>
									<option>科技</option>-->
								</select>
							</div>
							<div class="form-group">
								<label for="unewsimg">新闻图片</label>
								<input type="text" class="form-control" id="unewsimg" placeholder="请输入图片路径">
							</div>
							<div class="form-group">
								<label for="unewstime">新闻时间</label>
								<input type="datetime" class="form-control form_datetime1" readonly id="unewstime" placeholder="请输入新闻时间">
							</div>
							<div class="form-group">
								<label for="unewssrc">新闻来源</label>
								<input type="text" class="form-control" id="unewssrc" placeholder="请输入新闻来源">
							</div>
						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id='confirmUpdate'>确认</button>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="../js/jquery.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap-datetimepicker.js"></script>
		<script type="text/javascript" src="../js/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="../js/xss.js"></script>
		<script type="text/javascript" src="../js/moment.js"></script>
		<script type="text/javascript" src="../js/index.js"></script>

	</body>

</html>
